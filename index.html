<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <!-- Font Awesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- End of Font Awesome CSS CDN -->

    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of Link Stylesheet -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <!-- Username -->
      <form action="" class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" placeholder="sanjayguwaju" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <!-- End of Username -->

        <!-- Email -->
        <div class="form-control">
          <label for="">Email</label>
          <input type="text" placeholder="sanjayguwaju@gmail.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <!-- End of Email -->

        <!-- Password -->

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <!-- End of Password -->

        <!-- Password Check -->
        <div class="form-control">
          <label for="">Confirm Password</label>
          <input type="text" placeholder="Confirm password" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <!-- End of Password Check -->

        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
